<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music Player</title>
        <link rel="stylesheet" href="music.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>

    <body>
        <div class="container">
            <div class="top-bar">
                <i class="material-icons">expand_more</i>
                <span>Now Playing</span>
                <i class="material-icons">more_horiz</i>
            </div>
            <div class="song-cover">
                <img src="" alt="">
            </div>
            <div class="song-details">
                <p id="song-name"></p>
                <p id="song-artist"></p>
            </div>
            <div class="progress-area">
                <div class="progress-bar">
                </div>
            </div>
            <div class="timer">
                <span id="current"></span>
                <span id="total"></span>
            </div>
            <audio id="song-audio" src=""></audio>
            <div class="controls">
                <i id="repeat-song" class="material-icons">repeat</i>
                <i id="prev-song" class="material-icons">skip_previous</i>
                <div class="play-pause">
                    <i class="material-icons">play_arrow</i>
                </div>
                <i id="next-song" class="material-icons">skip_next</i>
                <i id="more-music" class="material-icons">queue_music</i>
            </div>
            <div class="music-list">
                <div class="header">
                    <div class="row">
                        <i id="music-list-icon" class="material-icons">queue_music</i>
                        <span id="music-list-heading">Music List</span>
                    </div>
                    <i id="close-list" class="material-icons">close</i>
                </div>
               <ul>
               </ul>
            </div>
        </div>

        <script src="music.js"></script>
        <script src="script.js"></script>
    </body>
</html>
